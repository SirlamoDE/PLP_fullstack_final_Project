  <title>Register</title>

<body>
  <header>
    <h2 id="welcome">Welcome to PairLearners... growth through accountability learning</h2>
  </header>
  <form id="registration-form" action  ="../models/userModel.js" method="post">
    <h2>Register</h2>
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <h3 id="login-redirect">Already have an account? <a href="./login.html">Login here.</a></h3>
  <script src="/js/app.js"></script>
